services:
  zookeeper:
    image: zookeeper:latest

  dubbo-samples-test-13751-provider-dubbo:
    type: app
    basedir: dubbo-samples-test-13751-provider-dubbo
    mainClass: org.apache.dubbo.samples.test.DubboProvider
    systemProps:
      - zookeeper.address=zookeeper
    waitPortsBeforeRun:
      - zookeeper:2181
    checkPorts:
      - 20880
    checkLog: "dubbo service started"
    depends_on:
      - zookeeper

  dubbo-samples-test-13751-provider-tri:
    type: app
    basedir: dubbo-samples-test-13751-provider-tri
    mainClass: org.apache.dubbo.samples.test.TripleProvider
    systemProps:
      - zookeeper.address=zookeeper
    waitPortsBeforeRun:
      - zookeeper:2181
    checkPorts:
      - 50050
    checkLog: "dubbo service started"
    depends_on:
      - zookeeper

  dubbo-samples-test-13751-consumer:
    type: test
    basedir: dubbo-samples-test-13751-consumer
    tests:
      - "**/*IT.class"
    systemProps:
      - zookeeper.address=zookeeper
    waitPortsBeforeRun:
      - zookeeper:2181
      - dubbo-samples-test-13751-provider-dubbo:20880
      - dubbo-samples-test-13751-provider-tri:50050
    depends_on:
      - zookeeper
      - dubbo-samples-test-13751-provider
